<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/c54bc96960.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu_tab ">
                <p class="profitTab activeTab">Profit</p>
            </div>
            <div class="menu_tab">
                <p class="currencyTab ">Waluta</p>
            </div>
            <div class="menu_tab">
                <p class="logisticsTab">Logistyczne</p>
            </div>
        </div>
        <div class="content">
            <div class="profit active">
                <h2 class="tab_title">marża/narzut</h2>
                <div class="profit_inputBox">
                    <div class="buyPriceBox">
                        <p>Zakup netto</p>
                        <input name="buy" class="buyPrice" type="number">
                    </div>
                    <div class="vatSelectBox">
                        <p>VAT</p>
                        <select class="select vatSelect" name="vat">
                            <option value="1.00">0%</option>
                            <option value="1.05">5%</option>
                            <option value="1.08">8%</option>
                            <option value="1.23">23%</option>
                        </select>
                    </div>
                    <div class="retailPriceBox">
                        <p>Cena detaliczna</p>
                        <input name="retail" class="retailPrice" type="number""></div>
                </div>
                <div class=" profit_button">
                        <button id="submit_profit_button">Konwertuj</button>
                    </div>
                    <div class=" profit_outputBox">
                        <div class="margin">
                            <p>Marża</p>
                            <p class="output" id="marginOutput"></p>
                        </div>
                        <div class="markup">
                            <p>Narzut</p>
                            <p class="output" id="markupOutput"></p>
                        </div>
                    </div>

                </div>
                <div class="currency">
                    <h2 class="tab_title">Konwerter walutowy</h2>
                    <div class="currency_input">
                        <input type="number" name="amount" id="amount" placeholder="Kwota">
                    </div>
                    <div class="currency_select">
                        <select class="select" name="from" id="from"></select>
                        <i class="fa-solid fa-arrows-rotate" id="swap_button"></i>
                        <select class="select" name="to" id="to"></select>
                    </div>
                    <div class="currency_button">
                        <button id="submit_button">Konwertuj</button>
                    </div>
                    <div class="currency_output">
                        <p id="currency_output_result"></p>
                    </div>
                </div>
                <div class="logistics ">
                    <h2 class="tab_title">Kursy walut</h2>
                    <div class="logistics_rates">
                        <div class="logistics_rates_box eur">
                            <p>Euro €</p>
                            <p class="rate value_eur"></p>
                        </div>
                        <div class="logistics_rates_box usd">
                            <p>Dolar $</p>
                            <p class="rate value_usd"></p>
                        </div>
                        <div class="logistics_rates_box gbp">
                            <p>Funt £</p>
                            <p class="rate value_gbp"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/currency_codes.js"></script>
        <script src="/js/main.js"></script>
</body>

</html>
