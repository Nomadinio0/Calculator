<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/c54bc96960.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu_tab">
                <p class="currencyTab activeTab">Currency</p>
            </div>
            <div class="menu_tab ">
                <p class="marginTab">Margin</p>
            </div>
            <div class="menu_tab">
                <p class="logisticsTab">Logistics</p>
            </div>
        </div>
        <div class="content">
            <div class="currency active">
                <h2 class="tab_title">Currency converter</h2>
                <div class="currency_input">
                    <!-- <p>Amount</p> -->
                    <input type="text" name="amount" id="amount" placeholder="Amount">
                </div>
                <div class="currency_select">
                    <select name="from" id="from"></select>
                    <i class="fa-solid fa-arrows-rotate" id="swap_button"></i>
                    <select name="to" id="to"></select>
                </div>
                <div class="currency_button">
                    <button id="submit_button">Convert</button>
                </div>
                <div class="currency_output">
                    <p id="result"></p>
                </div>
            </div>
            <div class="margin ">
                <h2 class="tab_title">Exchange rates</h2>
                <div class="margin_rates">
                    <div class="margin_rates_box eur">
                        <p>EUR</p>
                        <p>value</p>
                    </div>
                    <div class="margin_rates_box usd">
                        <p>USD</p>
                        <p>value</p>
                    </div>
                    <div class="margin_rates_box gbp">
                        <p>GBP</p>
                        <p>value</p>
                    </div>
                </div>
            </div>
            <div class="logistics "></div>
        </div>

    </div>
    <!-- <footer></footer> -->
    <script src="/js/currency_codes.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
