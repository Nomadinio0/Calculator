<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/c54bc96960.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu_tab ">
                <p class="profitTab activeTab">Profit</p>
            </div>
            <div class="menu_tab">
                <p class="currencyTab ">Currency</p>
            </div>
            <div class="menu_tab">
                <p class="logisticsTab">Logistics</p>
            </div>
        </div>
        <div class="content">
            <div class="profit active">
                <div class="margin">
                    <h2>Margin</h2>
                    <div class="margin_box">
                        <p>Net Buy Price</p>
                        <input name="buy" class="margin_box_buy" type="number">
                    </div>
                    <div class="margin_box">
                        <p>VAT</p>
                        <select class="margin_box_vat" name="vat">
                            <option value="0">0%</option>
                            <option value="0.05">5%</option>
                            <option value="0.08">8%</option>
                            <option value="0.23">23%</option>
                        </select>
                    </div>
                    <div class="margin_box">
                        <p>Retail price</p>
                        <input name="retail" class="margin_box_retail" type="number""></div>
                    <div class=" margin_box">
                        <p class="result">Result %</p>
                        <p class="margin_box_output"></p>
                    </div>
                </div>
                <div class="markup">
                    <h2>Markup</h2>
                    <div class="markup_box">
                        <p>Net Buy Price</p>
                        <input name="buy" class="markup_box_buy" type="number">
                    </div>
                    <div class="markup_box">
                        <p>VAT</p>
                        <select class="markup_box_vat" name="vat">
                            <option value="0">0%</option>
                            <option value="0.05">5%</option>
                            <option value="0.08">8%</option>
                            <option value="0.23">23%</option>
                        </select>
                    </div>
                    <div class="markup_box">
                        <p>Retail price</p>
                        <input name="retail" class="markup_box_retail" type="number""></div>
                <div class=" markup_box">
                        <p class="result">Result %</p>
                        <p class="markup_box_output"></p>
                    </div>
                </div>

            </div>
            <div class="currency ">
                <h2 class="tab_title">Currency converter</h2>
                <div class="currency_input">
                    <input type="number" name="amount" id="amount" placeholder="Amount">
                </div>
                <div class="currency_select">
                    <select name="from" id="from"></select>
                    <i class="fa-solid fa-arrows-rotate" id="swap_button"></i>
                    <select name="to" id="to"></select>
                </div>
                <div class="currency_button">
                    <button id="submit_button">Convert</button>
                </div>
                <div class="currency_output">
                    <p id="currency_output_result"></p>
                </div>
            </div>
            <div class="logistics ">
                <h2 class="tab_title">Exchange rates</h2>
                <div class="logistics_rates">
                    <div class="logistics_rates_box eur">
                        <p>Euro €</p>
                        <p class="rate value_eur">value</p>
                    </div>
                    <div class="logistics_rates_box usd">
                        <p>Dolar $</p>
                        <p class="rate value_usd">value</p>
                    </div>
                    <div class="logistics_rates_box gbp">
                        <p>Pound £</p>
                        <p class="rate value_gbp">value</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- <footer></footer> -->
    <script src="/js/currency_codes.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
